<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificaat - GarageTC's</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600;700&family=Cormorant+Garamond:ital,wght@0,400;0,500;0,600;1,400;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        /* ===== INDUSTRIAL LUXURY - GARAGE CERTIFICAAT ===== */
        /* Tone: High-end auto showroom meets precision engineering */

        /* Precision inner frame - double line with gradient */
        .precision-frame {
            position: absolute;
            inset: 36px;
            border: 2px solid;
            border-image: linear-gradient(180deg, #a0a0a0, #888888, #a0a0a0) 1;
            pointer-events: none;
            z-index: 1;
        }
        .precision-frame::before {
            content: '';
            position: absolute;
            inset: 5px;
            border: 1px solid #c8c8c8;
        }

        /* Industrial corner brackets - precision machined */
        .corner-bracket {
            position: absolute;
            width: 40px;
            height: 40px;
            z-index: 2;
            pointer-events: none;
        }
        .corner-bracket::before,
        .corner-bracket::after {
            content: '';
            position: absolute;
            background: linear-gradient(135deg, #606060, #808080, #707070);
            box-shadow: 0 1px 2px rgba(0,0,0,0.15);
        }
        .bracket-tl { top: 38px; left: 38px; }
        .bracket-tl::before { width: 40px; height: 4px; top: 0; left: 0; }
        .bracket-tl::after { width: 4px; height: 40px; top: 0; left: 0; }

        .bracket-tr { top: 38px; right: 38px; }
        .bracket-tr::before { width: 40px; height: 4px; top: 0; right: 0; }
        .bracket-tr::after { width: 4px; height: 40px; top: 0; right: 0; }

        .bracket-bl { bottom: 38px; left: 38px; }
        .bracket-bl::before { width: 40px; height: 4px; bottom: 0; left: 0; }
        .bracket-bl::after { width: 4px; height: 40px; bottom: 0; left: 0; }

        .bracket-br { bottom: 38px; right: 38px; }
        .bracket-br::before { width: 40px; height: 4px; bottom: 0; right: 0; }
        .bracket-br::after { width: 4px; height: 40px; bottom: 0; right: 0; }

        /* Brushed metal texture overlay */
        .metal-texture {
            position: absolute;
            inset: 32px;
            pointer-events: none;
            z-index: 0;
            opacity: 0.02;
            background:
                repeating-linear-gradient(
                    90deg,
                    transparent 0px,
                    rgba(120,120,120,0.03) 1px,
                    transparent 2px,
                    transparent 4px
                );
        }

        /* Horizontal accent lines - automotive inspired */
        .speed-line {
            position: absolute;
            height: 1px;
            background: linear-gradient(90deg,
                transparent 0%,
                #a0a0a0 20%,
                #808080 50%,
                #a0a0a0 80%,
                transparent 100%
            );
            pointer-events: none;
            z-index: 1;
        }
        .speed-line-top {
            top: 50px;
            left: 80px;
            right: 80px;
        }

        /* Vertical side accents - showroom pillars */
        .pillar-accent {
            position: absolute;
            width: 2px;
            height: 300px;
            top: 50%;
            transform: translateY(-50%);
            background: linear-gradient(180deg,
                transparent 0%,
                rgba(140,140,140,0.2) 20%,
                rgba(120,120,120,0.35) 50%,
                rgba(140,140,140,0.2) 80%,
                transparent 100%
            );
            pointer-events: none;
            z-index: 1;
        }
        .pillar-left { left: 48px; }
        .pillar-right { right: 48px; }

        /* Print optimized */
        @media print {
            .precision-frame {
                border: 2px solid #909090 !important;
            }
            .precision-frame::before {
                border-color: #c8c8c8 !important;
            }
            .corner-bracket::before,
            .corner-bracket::after {
                background: #707070 !important;
                box-shadow: none !important;
            }
            .metal-texture {
                opacity: 0.012 !important;
            }
            .speed-line {
                opacity: 0.5 !important;
            }
            .pillar-accent {
                opacity: 0.5 !important;
            }
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="certificate-paper w-full max-w-6xl bg-white p-12 relative h-[750px]">

        <!-- Brushed Metal Texture -->
        <div class="metal-texture"></div>

        <!-- Precision Double Frame -->
        <div class="precision-frame"></div>

        <!-- Industrial Corner Brackets -->
        <div class="corner-bracket bracket-tl"></div>
        <div class="corner-bracket bracket-tr"></div>
        <div class="corner-bracket bracket-bl"></div>
        <div class="corner-bracket bracket-br"></div>

        <!-- Speed Line - Automotive Detail (top only) -->
        <div class="speed-line speed-line-top"></div>

        <!-- Vertical Pillar Accents -->
        <div class="pillar-accent pillar-left"></div>
        <div class="pillar-accent pillar-right"></div>

        <!-- Background Logo Watermark -->
        <div class="absolute inset-0 flex items-center justify-center opacity-5 pointer-events-none">
            <img src="../media/img/GarageTCS-logo.svg" alt="GarageTCS Background" class="w-[400px] h-auto object-contain">
        </div>

        <!-- Watermark Text Container -->
        <div class="absolute inset-0 pointer-events-none">
            <!-- Left Watermark Text -->
            <div class="absolute left-2 top-1/2 transform -translate-y-1/2">
                <div class="text-gray-300 main-title text-7xl font-bold transform -rotate-90 origin-center opacity-30">
                    GarageTCS
                </div>
            </div>

            <!-- Right Watermark Text -->
            <div class="absolute right-2 top-1/2 transform -translate-y-1/2">
                <div class="text-gray-300 main-title text-7xl font-bold transform rotate-90 origin-center opacity-30">
                    GarageTCS
                </div>
            </div>
        </div>

        <!-- Border decoration -->
        <div class="certificate-border chrome-border"></div>

        <!-- Border text decoration -->
        <div class="border-decoration-text absolute inset-0 pointer-events-none"></div>

        <!-- Header with logo -->
        <div class="text-center mb-0 mt-8 relative z-10">
            <!-- GarageTCS Logo -->
            <div class="w-28 h-28 mx-auto mb-3 flex items-center justify-center">
                <img src="../media/img/GarageTCS-logo.svg" alt="GarageTCS Logo" class="w-24 h-24 object-contain">
            </div>

            <!-- Main title -->
            <h1 class="main-title text-6xl text-black mb-4 border-b-2 border-black pb-4 inline-block">
                CERTIFICAAT
            </h1>

            <!-- Subtitle -->
            <p class="subtitle text-lg text-gray-700 font-medium italic border-b border-black pb-10 mb-8 max-w-lg mx-auto mt-30">
            </p>
        </div>

        <!-- Main content -->
        <div class="text-center mb-12 relative z-10">
            <h2 class="product-title text-4xl text-black mb-4 mt-8">
            </h2>

            <!-- Specifications -->
            <div class="space-y-3 text-lg text-gray-1200 mt-10">
                <p class="dienst-lijn-1"></p>
                <p class="dienst-lijn-2"></p>
                <p class="dienst-lijn-3"></p>
                <p class="dienst-lijn-4"></p>
            </div>
            <div class="dienst-underline" style="margin-top: 270px !important; margin-bottom: -10px !important;"></div>
        </div>

        <!-- Bottom section -->
        <div class="flex justify-between items-end mt-12">
        <!-- Awards section -->
            <div class="award-badges flex space-x-0 mt-16">
                <!-- Certified award -->
                <div class="award-item text-center mt-2" style="margin-left: 50px !important;">
                    <div class="w-16 h-16 flex items-center justify-center mb-2">
                        <img src="../media/img/garantienieuw1.png" alt="Certified Award" class="max-w-16 max-h-24 object-contain" style="position: relative; left: 0px;">
                    </div>
                </div>

                <!-- Third award (optioneel - voor gordels) -->
                <div class="award-item award-item-3 text-center -ml-24 mt-0">
                    <div class="w-18 h-18 flex items-center justify-center mb-2">
                        <img src="" alt="Third Award" class="max-w-20 max-h-28 object-contain">
                    </div>
                </div>
            </div>

            <!-- Signature and date -->
            <div class="signature-section text-right -mt-16">
                <div class="mb-2">
                    <img src="../media/img/handtekening.png" alt="Handtekening" class="max-w-32 h-auto ml-auto">
                </div>
                <div class="text-xl font-bold mr-4"></div>
            </div>
        </div>

        <!-- Lijn boven autogegevens -->
        <div style="position: absolute; bottom: 105px; left: 50%; transform: translateX(-50%); border-top: 2px solid #333; width: 350px;"></div>

        <!-- Vehicle info with decorative lines -->
        <div class="text-center mt-24">
            <div class="top-line" style="border-top: 1px solid #333 !important; width: 400px !important; height: 0 !important; margin: 0 auto 1rem auto !important; display: block !important;"></div>
            <p class="text-sm text-gray-600 font-medium py-3 vehicle-info-text">
            </p>
            <div class="bottom-line"></div>
        </div>
        <!-- Footer -->
        <div class="text-center mt-12">
            <div style="border-top: 1px solid #333; width: 800px; margin: 0 auto 50px auto;"></div>
            <p class="text-xs text-gray-500 mb-4">
                GarageTCS - Televisiestraat 215, 2525 LS Den Haag - KvK-nr: 69359482 - BTW-nr: NL857845275B01- www.garagetcs.nl
            </p>
        </div>
    </div>

    <script src="../js/certificate.js"></script>
</body>
</html>
