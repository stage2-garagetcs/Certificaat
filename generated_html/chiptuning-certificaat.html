<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificaat - Chiptuning</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="certificate-paper w-full max-w-6xl bg-white p-12 relative h-[750px] chrome-border">

        <!-- Background Logo Watermark -->
        <div class="absolute inset-0 flex items-center justify-center opacity-5 pointer-events-none">
            <img src="../media/img/GarageTCS-logo.svg" alt="GarageTCS Background" class="w-[400px] h-auto object-contain">
        </div>

        <!-- Watermark Text Container -->
        <div class="absolute inset-0 pointer-events-none">
            <!-- Left Watermark Text -->
            <div class="absolute top-1/2 transform -translate-y-1/2" style="left: -60px;">
                <div class="text-gray-300 main-title text-7xl font-bold transform -rotate-90 origin-center opacity-30">
                    GarageTCS
                </div>
            </div>

            <!-- Right Watermark Text -->
            <div class="absolute top-1/2 transform -translate-y-1/2" style="right: -60px;">
                <div class="text-gray-300 main-title text-7xl font-bold transform rotate-90 origin-center opacity-30">
                    GarageTCS
                </div>
            </div>

        </div>

        <!-- Border Decoration Text -->
        <div class="absolute inset-0 pointer-events-none border-decoration-text">
            <!-- Content will be generated by JavaScript -->
        </div>

        <!-- Header with logo -->
        <div class="text-center mb-0">
                <!-- Logo -->
                <div class="flex flex-col items-center mb-0 -mt-4">
                    <div class="w-28 h-28 mx-auto mb-2 flex items-center justify-center">
                        <img src="../media/img/GarageTCS-logo.svg" alt="GarageTCS Logo" class="w-24 h-24 object-contain">
                    </div>
                    <!-- Main Title under logo -->
                    <h1 class="main-title text-6xl text-black mb-4 font-bold tracking-wider border-b-2 border-black pb-4 inline-block">CERTIFICAAT</h1>
                </div>

                <!-- Subtitle -->
                <h2 class="text-3xl main-title font-semibold mb-4 text-black" style="margin-top: 60px; letter-spacing: 0px;">GarageTCS Chiptuned</h2>
                <div style="border-top: 1px solid #333; width: 320px; height: 0; margin: 0 auto 1rem auto;"></div>

                <!-- Stage Title -->
                <h3 class="text-2xl main-title font-semibold mb-2 text-black" style="margin-top: 15px;"></h3>
                <div style="border-top: 1px solid #333; width: 128px; height: 0; margin: 70px auto 1.5rem auto;"></div>
        </div>

        <!-- Power specifications (PK and Nm) -->
        <div class="text-center mb-12 space-y-8" style="margin-top: 40px;">
            <!-- Power Specs -->
            <div class="flex items-center justify-center space-x-12">
                <div class="text-center">
                    <div class="text-2xl font-semibold text-gray-700"></div>
                    <div style="border-top: 1px solid #333; width: 80px; height: 0; margin: 0.5rem auto 0;"></div>
                </div>
                <div class="text-4xl text-gray-500 font-light">→</div>
                <div class="text-center">
                    <div class="text-2xl font-bold text-black"></div>
                    <div style="border-top: 1px solid #333; width: 80px; height: 0; margin: 0.5rem auto 0;"></div>
                </div>
            </div>

            <!-- Torque Specs -->
            <div class="flex items-center justify-center space-x-12">
                <div class="text-center">
                    <div class="text-2xl font-semibold text-gray-700"></div>
                    <div style="border-top: 1px solid #333; width: 80px; height: 0; margin: 0.5rem auto 0;"></div>
                </div>
                <div class="text-4xl text-gray-500 font-light">→</div>
                <div class="text-center">
                    <div class="text-2xl font-bold text-black"></div>
                    <div style="border-top: 1px solid #333; width: 80px; height: 0; margin: 0.5rem auto 0;"></div>
                </div>
            </div>
        </div>

        <!-- Bottom section -->
        <div class="relative" style="min-height: 200px; margin-top: -132px;">
            <!-- Badges LEFT -->
            <div class="flex space-x-2 absolute" style="left: 75px; bottom: 197px;">
                <!-- Quality Badge -->
                <div class="relative" style="margin-left: 20px;">
                    <div style="width: 60px; height: 76px;">
                        <div class="absolute inset-0.5 flex items-center justify-center">
                            <img src="../media/software.png" alt="GarageTCS-garantie-1jaar" class="w-full h-full object-contain">
                        </div>
                    </div>
                </div>

                <!-- Certified Badge -->
                <div class="relative" style="margin-left: -10px;">
                    <div style="width: 52px; height: 68px;">
                        <div class="absolute inset-0.5 flex items-center justify-center">
                            <img src="../media/img/garantienieuw1.png" alt="GarageTCS-Certified-Badge" class="w-full h-full object-contain">
                        </div>
                    </div>
                </div>
            </div>

            <!-- Vehicle Info CENTER -->
            <div class="flex flex-col items-center text-sm text-gray-700 absolute" style="left: 50%; transform: translateX(-50%); bottom: 100px;">
                <!-- Gain Summary -->
                <div class="text-center mb-4 space-y-1">
                    <div class="text-xl font-bold text-black"></div>
                    <div class="text-xl font-bold text-black"></div>
                </div>
                <div class="w-80 h-px bg-gray-400 mb-2"></div>
                <div class="mb-1"></div>
            </div>

            <!-- Signature RIGHT -->
            <div class="text-right absolute" style="right: 0; bottom: 210px;">
                <div class="mr-20 w-28 h-16">
                     <img src="../media/img/handtekening.png" alt="handtekening" class="w-full h-full object-contain mb-1">
                </div>
                <!-- Automatisch ingevuld door systeem datum -->
                <div class="text-lg font-bold mr-20 mb-3"></div>
            </div>
        </div>

        <!-- Decorative Line -->
        <div class="flex justify-center" style="margin-top: -240px; margin-bottom: 15px;">
            <div style="border-top: 1px solid #333; width: 330px; height: 0;"></div>
        </div>

        <!-- Company Info Footer -->
        <div class="flex flex-col items-center text-xs text-gray-600" style="margin-top: 0;">
            <div style="border-top: 1px solid #333; width: 750px; height: 0; margin: 1.5rem auto 0.5rem auto; display: block;"></div>
            <div class="text-center">GarageTCS - Televisiestraat 215, 2525 LS Den Haag - KvK-nr: 69359482 - BTW-nr: NL857845275B01- www.garagetcs.nl</div>
            <div class="text-center text-2xs">*Opgegeven waarden zijn indicatief en kunnen afwijken</div>
        </div>
    </div>

    <script src="../js/chiptuning-certificate.js"></script>
</body>
</html>
